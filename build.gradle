buildscript {
  repositories {
    mavenCentral()
  }
}

plugins {
  id "com.jfrog.bintray" version "1.7.3"
  id 'net.ltgt.apt-eclipse' version '0.21'
}

version = 'master-SNAPSHOT'
group = 'io.zrz'

apply plugin: 'java-library'
apply plugin: 'net.ltgt.apt'
apply plugin: 'maven-publish'
apply plugin: 'eclipse'


repositories {
  mavenCentral()
  jcenter()
  maven { url "http://dl.bintray.com/zourzouvillys/maven" }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

eclipse {
  //  classpath.defaultOutputDir = new File(buildDir, "classes/main")
}

dependencies {

  implementation enforcedPlatform('io.netty:netty-bom:4.1.51.Final')
  compile 'io.netty:netty-buffer'
  compile 'io.netty:netty-codec'
  compile 'io.netty:netty-handler'
  compile 'io.netty:netty-transport'

  // 
  annotationProcessor 'org.immutables:immutables:2.8.8'
  annotationProcessor 'org.projectlombok:lombok:1.18.12'
  compile 'org.projectlombok:lombok:1.18.12'

  compileOnly group: 'org.eclipse.jdt', name: 'org.eclipse.jdt.annotation', version: '2.2.600'
  compileOnly 'io.zrz:visitors:0.1'
  annotationProcessor 'io.zrz:visitors:0.1'

//
  api 'org.reactivestreams:reactive-streams:1.0.3'
  api 'org.slf4j:slf4j-api:1.7.30'

  implementation 'org.postgresql:postgresql:42.2.16'
  implementation 'com.google.guava:guava:29.0-jre'
  implementation 'io.reactivex.rxjava2:rxjava:2.2.19'
  implementation 'net.jodah:failsafe:1.0.4'

  testImplementation 'ch.qos.logback:logback-classic:1.2.3'
  testImplementation 'org.slf4j:jul-to-slf4j:1.7.30'

  testCompile 'junit:junit:4.12'

}


task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}


publishing {
  publications {
    maven(MavenPublication) {
    		from components.java
      	groupId 'io.zrz.jpgsql'
      	artifactId 'jpgsql-client'
      	version project.version
    }
  }
}


bintray {

  user = System.getenv('BINTRAY_USER')
  key = System.getenv('BINTRAY_KEY')

  publications = ['maven']

  pkg {
    repo = 'maven'
    name = 'jpgsql'
    userOrg = user
    licenses = ['Apache-2.0']
    publicDownloadNumbers = false
    vcsUrl = 'https://github.com/zourzouvillys/jpgsql-client.git'
  }

}
