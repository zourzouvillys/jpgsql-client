
buildscript {

  repositories {
    mavenCentral()
    //maven { url "https://plugins.gradle.org/m2/" }
  }

  dependencies {
    classpath "net.ltgt.gradle:gradle-apt-plugin:0.10"
    //classpath "com.prezi.pride:gradle-pride-plugin:0.11"
  }

}


plugins {
  id "com.jfrog.bintray" version "1.7.3"
}

version = 'master-SNAPSHOT'
group = 'io.zrz'

apply plugin: 'java-library'
apply plugin: 'net.ltgt.apt'
apply plugin: 'maven-publish'
apply plugin: 'eclipse'


repositories {
  mavenCentral()
  jcenter()
  maven { url "http://dl.bintray.com/zourzouvillys/maven" }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

eclipse {

//  classpath.defaultOutputDir = new File(buildDir, "classes/main")

}

dependencies {

  implementation enforcedPlatform('io.netty:netty-bom:4.1.51.Final')
  compile 'io.netty:netty-buffer'
  compile 'io.netty:netty-codec'
  compile 'io.netty:netty-handler'
  compile 'io.netty:netty-transport'




  apt 'org.immutables:immutables:2.5.6'
  apt 'org.projectlombok:lombok:1.16.20'

  compile 'org.projectlombok:lombok:1.16.20'
  compileOnly group: 'org.eclipse.jdt', name: 'org.eclipse.jdt.annotation', version: '2.0.0'
  compileOnly 'io.zrz:visitors:0.1'
  apt 'io.zrz:visitors:0.1'

  api 'org.reactivestreams:reactive-streams:1.0.0'
  api 'org.slf4j:slf4j-api:1.7.21'

  implementation 'org.postgresql:postgresql:42.2.1.jre7'
  implementation 'com.google.guava:guava:29.0-jre'
  implementation 'io.reactivex.rxjava2:rxjava:2.1.10'
  implementation 'net.jodah:failsafe:1.0.4'

  testImplementation 'ch.qos.logback:logback-classic:1.2.3'
  testImplementation 'org.slf4j:jul-to-slf4j:1.7.25'

  testCompile 'junit:junit:4.12'


}

task wrapper(type: Wrapper) {
    gradleVersion = '4.6'
}


task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}


publishing {
  publications {
    maven(MavenPublication) {
    		from components.java
      	groupId 'io.zrz.jpgsql'
      	artifactId 'jpgsql-client'
      	version project.version
    }
  }
}


bintray {

  user = System.getenv('BINTRAY_USER')
  key = System.getenv('BINTRAY_KEY')

  publications = ['maven']

  pkg {
    repo = 'maven'
    name = 'jpgsql'
    userOrg = user
    licenses = ['Apache-2.0']
    publicDownloadNumbers = false
    vcsUrl = 'https://github.com/zourzouvillys/jpgsql-client.git'
  }

}
